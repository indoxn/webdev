<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!--  Vendor -->
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--  <link rel="stylesheet" href="vendor/Normalize.css">-->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--  Custom -->
  <link rel="stylesheet" href="css/style.css">
	<title>Forms | UBR</title>
</head>

<body>
  <form class="form-horizontal" role="form">
	<div class="container">
		<h2>Registro de Personal en UBRs</h2>
	</div>

		<!--    Personal information-->
		<div class="container">
			<div class="row">
				<legend>Información Personal</legend>
				<div class="col-sm-4 form-group">
					<label for="fname">Nombre(s)</label>
					<input type="text" class="form-control" id="fname" placeholder="Nombre(s)">
				</div>
				<div class="col-sm-4 form-group">
					<label for="lname1">Primer apellido</label>
					<input type="text" class="form-control" id="lname1" placeholder="Primer apellido">
				</div>
				<div class="col-sm-4 form-group">
					<label for="lname2">Segundo apellido</label>
					<input type="text" class="form-control" id="lname2" placeholder="Segundo apellido">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 form-group">
					<label for="age">Edad</label>
					<input type="text" class="form-control" id="age" placeholder="Edad">
				</div>
				<div>
					<div class="col-sm-12 form-group">
						<label for="sex">Sexo</label>
						<select class="custom-select" id="sex">
              <option selected disabled>Sexo</option>
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
					</div>
				</div>
			</div>
			<!--  Academic info-->
			<div class="row">
				<legend>Formación Académica</legend>
				<div class="col-sm-4 form-group">
					<label for="academic">Formación Académica</label>
					<select class="custom-select" id="academic">
            <option selected disabled>Último grado de estudios</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Bachillerato">Bachillerato</option>
            <option value="Tecnico">Técnico</option>
            <option value="Licenciatura">Licenciatura</option>
            <option value="Especialidad">Especialidad</option>
            <option value="Postgrado">Postgrado</option>
          </select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="diploma">¿Obtuvo un título por sus estudios?</label>
					<select class="custom-select" id="diploma">
            <option selected disabled>Especifique</option>
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="profesion">Profesión</label>
					<input type="text" class="form-control" id="profesion" placeholder="Profesion o carrera estudiada">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="school">Institución de estudios</label>
					<input type="text" class="form-control" id="school" placeholder="¿En donde completó sus estudios?">
				</div>
			</div>
			<div class="row">
				<legend>Información Laboral</legend>
				<div class="col-sm-4 form-group">
					<label for="ubr">Unidad Básica de Rehabilitación</label>
					<select class="custom-select" id="ubr">
            <option selected disabled>Seleccione su UBR</option>
            <option>Acaponeta</option>
            <option>Ahuacatlán</option>
            <option>Amatlán de Cañas</option>
            <option>Bahía de Banderas</option>
            <option>Compostela</option>
            <option>El Nayar</option>
            <option>Huajicori</option>
            <option>Ixtlán del Río</option>
            <option>Jala</option>
            <option>La Yesca</option>
            <option>Las Varas</option>
            <option>Rosamorada</option>
            <option>Ruíz</option>
            <option>San Blas</option>
            <option>San Pedro Lagunillas</option>
            <option>Santa María del Oro</option>
            <option>Santiago Ixcuintla</option>
            <option>Tecuala</option>
            <option>Tepic</option>
            <option>Tuxpan</option>
            <option>Villa Hidalgo</option>
            <option>Xalisco</option>
          </select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="title">Puesto que desempeña</label>
					<select class="custom-select" id="title">
            <option selected disabled>Especifique su puesto en la UBR</option>
            <option>Encargado</option>
            <option>Personal médico/paramédico</option>
            <option>Administrativo</option>
            <option>Pasante/practicante</option>
            <option>Voluntario</option>
          </select>
				</div>
				<div class="col-sm-3 form-group">
					<label for="jobtype">Situación laboral</label>
					<select class="custom-select" id="jobtype">
            <option>Base</option>
            <option>Contrato</option>
            <option>Confianza</option>
            <option>Otro</option>
          </select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="jobdate">Fecha en que inició a laborar en su UBR</label>
					<input type="month" class="form-control" id="jobdate">
          <small class="form-text text-muted" id="jobdateHelp">Fecha aproximada</small>
				</div>
			</div>
			<div class="row">
				<legend>Georreferencia</legend>
				<div class="col-sm-3 form-group">
					<label for="tvial">Tipo de vialidad</label>
					<select class="custom-select" id="tvial">
            <option selected disabled>Clasificación de la vialidad</option>
            <option>Ampliación</option>
            <option>Andador</option>
            <option>Avenida</option>
            <option>Boulevard</option>
            <option>Calle</option>
            <option>Callejón</option>
            <option>Calzada</option>
            <option>Cerrada</option>
            <option>Circuito</option>
            <option>Circunvalación</option>
            <option>Continuación</option>
            <option>Corredor</option>
            <option>Diagonal</option>
            <option>Eje vial</option>
            <option>Pasaje</option>
            <option>Peatonal</option>
            <option>Periférico</option>
            <option>Privada</option>
            <option>Prolongación</option>
            <option>Retorno</option>
            <option>Viaducto</option>
            <option>Pasaje</option>
          </select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="nvial">Nombre de la vialidad</label>
					<input type="text" class="form-control" id="nvial" placeholder="Especifique el nombre de la vialidad">
				</div>
				<div class="col-sm-3 form-group">
					<label for="nextvial">Número externo</label>
					<input type="text" class="form-control" id="nextvial" placeholder="Número externo">
				</div>
				<div class="col-sm-2 form-group">
					<label for="nintvial">Número interno</label>
					<input type="text" class="form-control" id="nintvial" placeholder="Donde aplique">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="tasent">Tipo de asentamiento</label>
					<select class="custom-select" id="tasent">
            <option selected disabled>Clasificación del asentamiento</option>
            <option>Aeropuerto</option>
            <option>Ampliación</option>
            <option>Barrio</option>
            <option>Cantón</option>
            <option>Ciudad</option>
            <option>Ciudad Industrial</option>
            <option>Colonia</option>
            <option>Condominio</option>
            <option>Conjunto Habitacional</option>
            <option>Corredor Industrial</option>
            <option>Coto</option>
            <option>Cuartel</option>
            <option>Ejido</option>
            <option>Exhacienda</option>
            <option>Fracción</option>
            <option>Fraccionamiento</option>
            <option>Granja</option>
            <option>Hacienda</option>
            <option>Ingenio</option>
            <option>Manzana</option>
            <option>Paraje</option>
            <option>Parque Industrial</option>
            <option>Privada</option>
            <option>Prolongación</option>
            <option>Pueblo</option>
            <option>Puerto</option>
            <option>Ranchería</option>
            <option>Rancho</option>
            <option>Región</option>
            <option>Residencial</option>
            <option>Rinconada</option>
            <option>Sección</option>
            <option>Sector</option>
            <option>Supermanzana</option>
            <option>Unidad</option>
            <option>Unidad Habitacional</option>
            <option>Villa</option>
            <option>Zona Federal</option>
            <option>Zona Industrial</option>
            <option>Zona Militar</option>
            <option>Zona Naval</option>
          </select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="nasent">Nombre del asentamiento</label>
					<input type="text" class="form-control" id="nasent" placeholder="Especifique el nombre del asentamiento">
				</div>
				<div class="col-sm-2 form-group">
					<label for="cpostal">Código Postal</label>
					<input type="text" class="form-control" id="cpostal" placeholder="5 dígitos">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="localidad">Localidad</label>
					<input type="text" class="form-control" id="localidad" placeholder="Donde aplique">
				</div>
				<div class="col-sm-4 form-group">
					<label for="municipio">Municipio</label>
					<select class="custom-select" id="municipio">
            <option selected disabled>Seleccione el muncipio</option>
            <option>Acaponeta</option>
            <option>Ahuacatlán</option>
            <option>Amatlán de Cañas</option>
            <option>Bahía de Banderas</option>
            <option>Compostela</option>
            <option>El Nayar</option>
            <option>Huajicori</option>
            <option>Ixtlán del Río</option>
            <option>Jala</option>
            <option>La Yesca</option>
            <option>Rosamorada</option>
            <option>Ruíz</option>
            <option>San Blas</option>
            <option>San Pedro Lagunillas</option>
            <option>Santa María del Oro</option>
            <option>Santiago Ixcuintla</option>
            <option>Tecuala</option>
            <option>Tepic</option>
            <option>Tuxpan</option>
            <option>Xalisco</option>
          </select>
				</div>
			</div>
			<div class="row">
				<legend>Información de Contacto</legend>
				<div class="col-sm-3 form-group">
					<label for="phoneubr">Teléfono de trabajo</label>
					<input type="text" class="form-control" id="phoneubr" placeholder="Teléfono de la UBR">
					<small class="form-text text-muted" id="phoneubrHelp">LADA + Número (10 dígitos)</small>
				</div>
				<div class="col-sm-2 form group">
					<label for="phonextubr">Extensión</label>
					<input type="text" class="form-control" id="phonextubr" placeholder="Donde aplique">
				</div>
				<div class="col-sm-3 form-group">
					<label for="phonepersonal">Teléfono personal</label>
					<input type="text" class="form-control" id="phonepersonal" placeholder="Celular">
					<small class="form-text text-muted" id="phonepersonalHelp">LADA + Número (10 dígitos)</small>
				</div>
				<div class="col-sm-3 form-group">
					<label for="email">Corre electrónico</label>
					<input type="email" class="form-control" id="email" placeholder="Email de trabajo">
				</div>
			</div>
			<div class="row">
				<legend>Información Adicional</legend>
				<div class="col-sm-5 form-group">
					<label for="predif">Presidenta</label>
					<input type="text" class="form-control" id="predif" placeholder="Presidenta del DIF Municipal">
				</div>
				<div class="col-sm-5 form-group">
					<label for="dirdif">Directora</label>
					<input type="text" class="form-control" id="dirdif" placeholder="Director(a) del DIF Municipal">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="phonedif">Teléfono</label>
					<input type="text" class="form-control" id="phonedif" placeholder="Teléfono del DIF Municipal">
					<small class="form-text text-muted" id="phonedif">LADA + Número (10 dígitos)</small>
				</div>
				<div class="col-sm-3 form-group">
          <label for="emaildif">Correo electrónico</label>
          <input type="email" class="form-control" id="emaildif" placeholder="Email del DIF Municipal">
				</div>
			</div>
		</div>
  </form>
</body>

</html>
